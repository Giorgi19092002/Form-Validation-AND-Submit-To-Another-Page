<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form id="create-account-form" action="result.html" method="get">
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <!--Username-->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>Error Message</p> 
        </div>
        <!--email-->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" name="email">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>Error Message</p> 
        </div>
        <!--password-->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>Error Message</p> 
        </div>
        <!--confrim password-->
        <div class="input-group">
            <label for="confirm-password">Confirm-password</label>
            <input type="password" id="confirm-password" placeholder="Confirm-password" name="Confirm-password">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>Error Message</p> 
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    




</body>
<script src="script.js"></script>
</html>
